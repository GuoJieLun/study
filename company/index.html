<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href='//cdn.webfont.youziku.com/webfonts/nomal/94887/46870/582e6eebf629d810c4e70d95.css' rel='stylesheet' type='text/css' />

    <link href='//cdn.webfont.youziku.com/webfonts/nomal/94887/46818/582e6fb4f629d810c4e70d98.css' rel='stylesheet' type='text/css' />

    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="js/swiper/swiper.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-one-h">
                        <div  class="css71a8da0b6172a7 ani"  swiper-animate-effect="fadeInDown" swiper-animate-duration="0.5s" swiper-animate-delay="0.8s" style="text-align: center;padding-top: 150px;">Enterprise Brand Solutions</div>
                        <div class="slogan">
                            <div class=" sentence ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="1.3s">
                                <img style=";" src="images/sentence.png" alt=""/>
                            </div>
                            <div swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" class="ani triangle">
                                <img src="images/fengxian.png" alt=""/>
                            </div>
                        </div>

                        <div  class="business css71a8a8fcd172a7 ">
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">官网建设</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.2s" swiper-animate-delay="1.7s">·</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.9s">品牌网站</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.1s">·</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.3s">微信开发</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.5s">·</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.7s">UI设计</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="2.9s">·</span>
                            <span style="display:inline-block;" class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="0.5s" swiper-animate-delay="3.1s">APP</span>
                        </div>

                        <!--<div class="css71a8a8fcd172a7"  style="font-size:1rem;text-align: center;padding-top: 60px;">-->
                            <!--&lt;!&ndash;<img src="images/slogan/10.png" alt=""/>&ndash;&gt;-->
                            <!--在这里见证你期待-->
                        <!--</div>-->

                    </div>
                    <div class="swiper-slide swiper-two-h">Vertical Slide 2</div>
                    <div class="swiper-slide swiper-three-h">Vertical Slide 3</div>
                    <div class="swiper-slide swiper-four-h">Vertical Slide 4</div>
                </div>
                <div class=" swiper-pagination-h"></div>
            </div>
        </div>
        <div class="swiper-slide">
            Horizontal Slide 3
        </div>
        <div class="swiper-slide">Horizontal Slide 3</div>
        <div class="swiper-slide">Horizontal Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-v"></div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/swiper/swiper.jquery.min.js"></script>
<script src="js/swiper/swiper.animate.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiperH = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        resistanceRatio:0
    });
    var swiperV = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        nested:true,
        resistanceRatio:0,
        effect : 'fade',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
</script>
</body>
</html>
