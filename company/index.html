<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="js/swiper/swiper.css"/>
    <link rel="stylesheet" href="css/index.css"/>

</head>
<body>
<!-- Swiper -->
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-one-h">Vertical Slide 1</div>
                    <div class="swiper-slide swiper-two-h">Vertical Slide 2</div>
                    <div class="swiper-slide swiper-three-h">Vertical Slide 3</div>
                    <div class="swiper-slide swiper-four-h">Vertical Slide 4</div>
                </div>
                <div class="swiper-pagination swiper-pagination-h"></div>
            </div>
        </div>
        <div class="swiper-slide">
            Horizontal Slide 3
        </div>
        <div class="swiper-slide">Horizontal Slide 3</div>
        <div class="swiper-slide">Horizontal Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-v"></div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/swiper/swiper.jquery.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiperH = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        resistanceRatio:0
    });
    var swiperV = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        nested:true,
        resistanceRatio:0,
        effect : 'fade',
    });
</script>
</body>
</html>
