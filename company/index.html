<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="css/animate.min.css"/>
    <link rel="stylesheet" href="js/swiper/swiper.css"/>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<!-- Swiper -->
<div class="swiper-container swiper-container-v">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="swiper-container swiper-container-h">
                <div class="swiper-wrapper">
                    <div class="swiper-slide swiper-one-h">
                        <div style="text-align: center;padding-top: 150px;">Enterprise Brand Solutions</div>
                        <div class="web-font title ani" swiper-animate-effect="fadeInUp" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">
                            <img style="    position: absolute;
    top: 5.5rem;
    left: 50%;
    width: 20.35rem;
    margin-left: -10.16rem;" src="images/title.png" alt=""/>
                        </div>
                        <div swiper-animate-effect="rotateIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s" class="ani triangle">
                            <img src="images/fengxian.png" alt=""/>
                        </div>
                        <div style="text-align: center;padding-top: 120px;">
                            <span>
                                iPhone
                            </span>
                            <span>
                                Android
                            </span>
                            <span>
                                UI设计
                            </span>
                            <span>
                                网站定制
                            </span>
                            <span>
                                微信开发
                            </span>
                        </div>
                    </div>
                    <div class="swiper-slide swiper-two-h">Vertical Slide 2</div>
                    <div class="swiper-slide swiper-three-h">Vertical Slide 3</div>
                    <div class="swiper-slide swiper-four-h">Vertical Slide 4</div>
                </div>
                <div class=" swiper-pagination-h"></div>
            </div>
        </div>
        <div class="swiper-slide">
            Horizontal Slide 3
        </div>
        <div class="swiper-slide">Horizontal Slide 3</div>
        <div class="swiper-slide">Horizontal Slide 4</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination swiper-pagination-v"></div>
</div>


<script src="js/jquery.min.js"></script>
<script src="js/swiper/swiper.jquery.min.js"></script>
<script src="js/swiper/swiper.animate.min.js"></script>
<!-- Initialize Swiper -->
<script>
    var swiperH = new Swiper('.swiper-container-v', {
        pagination: '.swiper-pagination-v',
        paginationClickable: true,
        direction: 'vertical',
        resistanceRatio:0
    });
    var swiperV = new Swiper('.swiper-container-h', {
        pagination: '.swiper-pagination-h',
        paginationClickable: true,
        nested:true,
        resistanceRatio:0,
        effect : 'fade',
        onInit: function(swiper){ //Swiper2.x的初始化是onFirstInit
            swiperAnimateCache(swiper); //隐藏动画元素
            swiperAnimate(swiper); //初始化完成开始动画
        },
        onSlideChangeEnd: function(swiper){
            swiperAnimate(swiper); //每个slide切换结束时也运行当前slide动画
        }
    });
</script>
</body>
</html>
